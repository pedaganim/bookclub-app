name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
    # Run tests when PRs are assigned or review is requested to ensure code quality
    # before assignment/review and provide feedback to assignees/reviewers
    types:
      - assigned
      - review_requested

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./bookclub-app/backend

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ./bookclub-app/backend/package-lock.json
    
    - name: Install backend dependencies
      run: npm ci
    
    - name: Run backend tests with coverage
      run: npm run test:coverage
    
    - name: Upload backend coverage to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-coverage
        path: ./bookclub-app/backend/coverage/

  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./bookclub-app/frontend

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ./bookclub-app/frontend/package-lock.json
    
    - name: Install frontend dependencies
      run: npm ci
    
    - name: Run frontend unit tests
      run: npm test -- --watchAll=false --coverage
      env:
        CI: true
    
    - name: Upload frontend coverage to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-coverage
        path: ./bookclub-app/frontend/coverage/



  security-scan:
    runs-on: ubuntu-latest
    # Run security scan on all PRs and main branch pushes
    steps:
    - uses: actions/checkout@v4
    
    - name: Run npm audit on backend
      working-directory: ./bookclub-app/backend
      run: npm audit --audit-level=moderate
      continue-on-error: true
    
    - name: Run npm audit on frontend
      working-directory: ./bookclub-app/frontend
      run: npm audit --audit-level=moderate
      continue-on-error: true

  lint-and-format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install frontend dependencies
      working-directory: ./bookclub-app/frontend
      run: npm ci
    
    - name: Check TypeScript types
      working-directory: ./bookclub-app/frontend
      run: npx tsc --noEmit
    
    - name: Run ESLint (if configured)
      working-directory: ./bookclub-app/frontend
      run: npm run lint

  quality-gate:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, security-scan, lint-and-format]
    steps:
    - name: Quality gate passed
      run: echo "All quality checks passed successfully!"