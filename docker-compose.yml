version: '3.8'

services:
  # Local DynamoDB for development
  dynamodb:
    image: amazon/dynamodb-local:latest
    container_name: bookclub-dynamodb-local
    ports:
      - "8000:8000"
    volumes:
      - dynamodb_data:/home/dynamodblocal/data
    working_dir: /home/dynamodblocal
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath /home/dynamodblocal/data"
    networks:
      - bookclub-dev

  # DynamoDB Admin (optional GUI for viewing tables)
  dynamodb-admin:
    image: aaronshaf/dynamodb-admin:latest
    container_name: bookclub-dynamodb-admin
    ports:
      - "8001:8001"
    environment:
      - DYNAMO_ENDPOINT=http://dynamodb:8000
    depends_on:
      - dynamodb
    networks:
      - bookclub-dev

volumes:
  dynamodb_data:

networks:
  bookclub-dev:
    driver: bridge