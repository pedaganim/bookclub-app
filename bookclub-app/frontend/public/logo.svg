<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Book Club Logo Placeholder -->
  <defs>
    <style>
      .logo-text { font-family: Arial, sans-serif; font-weight: bold; fill: #A8B5A3; }
      .book-color { fill: #A8B5A3; }
      .person-color { fill: #A8B5A3; }
    </style>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="white" stroke="#A8B5A3" stroke-width="8"/>
  
  <!-- Person with book icon -->
  <g transform="translate(256,180)">
    <!-- Person head -->
    <circle cx="0" cy="-30" r="25" class="person-color"/>
    <!-- Person body -->
    <path d="M -40 20 Q -40 -10 0 -10 Q 40 -10 40 20 L 40 60 L -40 60 Z" class="person-color"/>
    
    <!-- Book in hands -->
    <rect x="-35" y="10" width="70" height="50" rx="5" class="book-color" fill="none" stroke="#A8B5A3" stroke-width="3"/>
    <line x1="-35" y1="35" x2="35" y2="35" stroke="#A8B5A3" stroke-width="2"/>
    
    <!-- Side books -->
    <rect x="-80" y="20" width="30" height="40" rx="3" class="book-color"/>
    <rect x="50" y="15" width="30" height="45" rx="3" class="book-color"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="380" text-anchor="middle" class="logo-text" font-size="48">BOOK</text>
  <text x="256" y="430" text-anchor="middle" class="logo-text" font-size="48">CLUB</text>
</svg>
